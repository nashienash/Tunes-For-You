  <main>
    <section class="contact">
        <h1>CONTACT US</h1>
        <p>Got a playlist suggestion, song request, or just wanna say hi? Drop us a message below!</p>
        <div class="contact-form-container">
          <img src="imgs/contact-pic.jfif">
          <form class="contact-form">
            <h2>Contact form</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="phone">Phone No.</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="youremail@example.com">

            <label for="subject">Subject</label>
            <select id="subject">
              <option>Song Suggestion</option>
              <option>Feedback</option>
              <option>Request</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
          </form>
        </div>

        <button type="submit" class="contact-subm-btn">Submit</button>
    </section>
  </main>
